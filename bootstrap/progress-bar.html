<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<!-- Deixa a tela 1 para 1 a partir do celular para desktop -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Progress bar</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- //importante a ordem de inclusao dos arquivos primeiro o do bootstrap -->

</head>
<body>
	<div class="container">
		<div class="progress">
			<div class="progress-bar" style="width:10%"></div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-striped" style="width:20%">20%</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-striped active" style="width:30%">30%(Success)</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-info progress-bar-striped active" style="width:40%">40%(Info)</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-warning progress-bar-striped active" style="width:50%">50%(Warning)</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:60%">60%(Danger)</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width:30%">30%(Success)</div>
			<div class="progress-bar progress-bar-info" style="width:40%">40%(Info)</div>
		</div>
	</div>
<!-- Primiero colocar o jquery depois a js do booststrap, essa ordem nao pode ser mudada -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
