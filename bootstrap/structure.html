<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<!-- Deixa a tela 1 para 1 a partir do celular para desktop -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Structure</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- //importante a ordem de inclusao dos arquivos primeiro o do bootstrap -->
	<link rel="stylesheet" href="structure.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 column-1">LG 1</div>
			<div class="col-lg-4 column-2">LG 2</div>
			<div class="col-lg-4 column-3">LG 3</div>
		</div>
		<div class="row">
			<div class="col-md-4 column-4">MD 4</div>
			<div class="col-md-4 column-5">MD 5</div>
			<div class="col-md-4 column-6">MD 6</div>
		</div>
		<div class="row">
			<div class="col-sm-4 column-7">SM 7</div>
			<div class="col-sm-4 column-8">SM 8</div>
			<div class="col-sm-4 column-9">SM 9</div>
		</div>
		<div class="row">
			<div class="col-xs-4 column-10">XS 10</div>
			<div class="col-xs-4 column-11">XS 11</div>
			<div class="col-xs-4 column-12">XS 12</div>
		</div>

	</div>
<!-- Primiero colocar o jquery depois a js do booststrap, essa ordem nao pode ser mudada -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
