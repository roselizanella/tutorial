<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<!-- Deixa a tela 1 para 1 a partir do celular para desktop -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Columns</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- //importante a ordem de inclusao dos arquivos primeiro o do bootstrap -->
	<link rel="stylesheet" href="responsive-columns.css">
</head>
<body>
<!-- controle de responsividade dentro das colunas -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-md-2 col-sm-8 col-xs-6 col-1">Column 1</div>
			<div class="col-lg-6 col-md-10 col-sm-4 col-xs-6 col-2">Column 2</div>
		</div>
	</div>
<!-- Primiero colocar o jquery depois a js do booststrap, essa ordem nao pode ser mudada -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
