<body>
	<div class="container">
		<div class="btn-group">
		<!-- botoes normais -->
			<button class="btn btn-info">Button 4</button>
			<button class="btn btn-warning">Button 5</button>
			<button class="btn btn-danger">Button 6</button>
			<button class="btn btn-success">Button 7</button>
		<!-- botoes com dropdown -->
			<div class="btn-group">
				<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown<span class="caret"></span></button>
				<!-- disabled na clas li desabilita e divider divide -->

					<li><a href="" heaf="#">Sub Item 1</a></li>
					<li class="disabled"><a href="" heaf="#">Sub Item 2</a></li>
					<li><a href="" heaf="#">Sub Item 3</a></li>
					<li class="divider"></li>
					<li><a href="" heaf="#">Sub Item 4</a></li>
					<li><a href="" heaf="#">Sub Item 5</a></li>
					<li><a href="" heaf="#">Sub Item 6</a></li>
				</ul>
			</div>
				<div class="btn-group">
				<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown 2<span class="caret"></span></button>
				<!-- disabled na clas li desabilita e divider divide -->

			</div>
		</div>
	</div>
