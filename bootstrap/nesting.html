<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<!-- Deixa a tela 1 para 1 a partir do celular para desktop -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nesting</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- //importante a ordem de inclusao dos arquivos primeiro o do bootstrap -->
	<link rel="stylesheet" href="nesting.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 parent-a">
			<h2>Parent A</h2>
			<div class="row">
				<div class="col-sm-6 child-1">
					<h2>Child 1</h2>
				</div>
				<div class="col-sm-6 child-2">
					<h2>Child 2</h2>
				</div>
			</div>
			</div>
			<div class="col-sm-6 parent-b">
			<h2>Parent B</h2>

			</div>
		</div>
	</div>
<!-- Primiero colocar o jquery depois a js do booststrap, essa ordem nao pode ser mudada -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
