<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<!-- Deixa a tela 1 para 1 a partir do celular para desktop -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Labels</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- //importante a ordem de inclusao dos arquivos primeiro o do bootstrap -->

</head>
<body>
<div class="container">
	<h1>&lt;h1&gt;<span class="label label-default">Default</span></h1>
	<h2>&lt;h2&gt;<span class="label label-primary">Primary</span></h2>
	<h3>&lt;h3&gt;<span class="label label-success">Success</span></h3>
	<h4>&lt;h4&gt;<span class="label label-info">Info</span></h4>
	<h5>&lt;h5&gt;<span class="label label-warning">Warning</span></h5>
	<h6>&lt;h6&gt;<span class="label label-danger">Danger</span></h6>
</div>
<!-- Primiero colocar o jquery depois a js do booststrap, essa ordem nao pode ser mudada -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
