<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<!-- Deixa a tela 1 para 1 a partir do celular para desktop -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buttons</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="custom-theme.css">
<!-- //importante a ordem de inclusao dos arquivos primeiro o do bootstrap -->

</head>
<body>
<div class="container">
	<button class="btn btn-default active">Button 1</button>
	<button class="btn btn-primary disabled">Button 2</button>
	<button class="btn btn-success btn-block">Button 3</button>
	<button class="btn btn-info btn-lg">Button 4</button>
	<button class="btn btn-warning btn-md">Button 5</button>
	<button class="btn btn-danger btn-sm">Button 6</button>
	<button class="btn btn-link btn-xs">Button 7</button>

	<input type="button" value="Warning" class="btn btn-warning"><a href="#" class="btn btn-danger">Danger</a>

</div>
<!-- Primiero colocar o jquery depois a js do booststrap, essa ordem nao pode ser mudada -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
