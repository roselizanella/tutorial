<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<!-- Deixa a tela 1 para 1 a partir do celular para desktop -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Offset</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- //importante a ordem de inclusao dos arquivos primeiro o do bootstrap -->
	<link rel="stylesheet" href="offset.css">
</head>
<body>
<!-- offset empurra a coluna e para nao quebrar o layout tem que compensar dimunindo uma coluna -->
	<div class="container">
		<div class="row">
			<div class="col-sm-2 col-1">Col 1</div>
			<div class="col-sm-3 col-2 col-sm-offset-1">Col 2</div>
			<div class="col-sm-2 col-3 col-sm-offset-1">Col 3</div>
			<div class="col-sm-3 col-4">Col 4</div>
		</div>
	</div>
<!-- Primiero colocar o jquery depois a js do booststrap, essa ordem nao pode ser mudada -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
